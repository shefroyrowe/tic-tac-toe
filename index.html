<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <section id="input-container">
        <label for="player1name">Player X Name:</label>
        <input type="text" name="player1name" id="player1name" maxlength="10">
        <br>
        <label for="player2name">Player O Name:</label>
        <input type="text" name="player2name" id="player2name" maxlength="10">

        <!--start game button-->
        <button type="button" id="start">START</button>
    </section>

    <main>
        <div class="game-box" id="0"></div>
        <div class="game-box" id="1"></div>
        <div class="game-box" id="2"></div>
        <div class="game-box" id="3"></div>
        <div class="game-box" id="4"></div>
        <div class="game-box" id="5"></div>
        <div class="game-box" id="6"></div>
        <div class="game-box" id="7"></div>
        <div class="game-box" id="8"></div>
    </main>
    <!--display element-->
    <span id="display">I'm here human; Display!</span>
    <br>
    <br>
    <section id="player-score">
        <div>Player X Score: <span id="player1score"></span></div>
        <div>Player O Score: <span id="player2score"></span></div>
    </section>

    <script src="script.js"></script>
</body>

</html>
