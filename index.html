<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <section id="input-container">
        <label for="player1name">Player1 Name:</label>
        <input type="text" name="player1name" id="player1name" maxlength="10">
        &nbsp;<span class="player-mark">X</span>
        <br>
        <label for="player2name">Player2 Name:</label>
        <input type="text" name="player2name" id="player2name" maxlength="10">
        &nbsp;<span class="player-mark">O</span>

        <!--start game button-->
        <button type="button" id="start">START</button>
        <!--<button type="button" id="restart">RESTART</button>-->
    </section>

    <main>
        <div class="game-box" id="0"></div>
        <div class="game-box" id="1"></div>
        <div class="game-box" id="2"></div>
        <div class="game-box" id="3"></div>
        <div class="game-box" id="4"></div>
        <div class="game-box" id="5"></div>
        <div class="game-box" id="6"></div>
        <div class="game-box" id="7"></div>
        <div class="game-box" id="8"></div>
    </main>
    <!--display element-->
    <span id="display"></span>
    <br>
    <br>
    <div>Player-one Score: <span id="player1score"></span></div>
    <div>Player-two Score: <span id="player2score"></span></div>

    <script src="script.js"></script>
</body>

</html>
